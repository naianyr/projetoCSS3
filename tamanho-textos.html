<!DOCTYPE html>
<html>
<head>
	<title>Tamanho de textos</title>
	<meta charset="utf-8">

	<style type="text/css">
		
			div{

				font-size: 60px;
			}
		.texto{
			/*
			px -> tamanho fixo 
			% -> tamanho relativo 
			em -> tamanho relativo ao contaner pai 
			*/
			
		}
		
	</style>

</head>
<body>

		<div>
			<p class="texto">Conteúdo1</p>
			<p>Conteúdo2</p>
		</div>		
</body>
</html>
