<!DOCTYPE html>
<html>
<head>
	<title>Div e span</title>
	<meta charset="utf-8">

	<style type="text/css">
		
		#topo{

			background: blue; 
		}
		#conteudo{
			background: red;
		}

		#rodape{
			background: pink; 
		}
		.produto {
			background: gray;
			margin: 10px;

		}
		#Assinatura {
			background: pink; 
		}
	</style>

</head>
<body>
		<div id="topo">
			
			<img src="imagens/unnamed.png" width="200">
			<ul>
				
				<li>Home</li>
				<li>Produtos</li>
				<li>Contato</li>



			</ul>

		</div>
		<div id="conteudo">
			
			
				<div class="produto">Produto1</div>	

				<div class="produto">Produto2</div>

				<div class="produto">Produto3</div>
		

		</div>
	
		<div id="rodape">
			Todos os direitos reservados 
		</div>
 	<span id="Assinatura">
 		Naiany
 	</span>
 	<span>Ribeiro</span>
</body>
</html>
